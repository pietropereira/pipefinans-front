<div class="bg-height">

  <div class="container">
    <app-bread-crumb [items]="[{text: 'Categoria'}]"></app-bread-crumb>
  
    <app-page-header
      button-text="Nova Categoria"
      button-link="new"
      button-class="btn-success"
    ></app-page-header>
  
    <table class="table table-hover">
      <thead>
        <tr class="text-light">
          <th>Categorias</th>
          <th>Ações</th>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let category of resources | paginate: {itemsPerPage: 5, currentPage: p}">
          <td>
            <strong>{{category.name}}</strong><br>
            <small>{{category.description}}</small>  
          </td>
          <td>
            <a [routerLink]="[category.uid, 'edit']" class="btn btn-info btn-sm mr-2">Editar</a>
            <button (click)="delete(category)" class="btn btn-danger btn-sm">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="container p-0">
      <div class="text-center" >
        <pagination-controls (pageChange)="p = $event" previousLabel = 'Anterior' nextLabel = 'Próximo'></pagination-controls>
      </div>
    </div>
  </div>
  

</div>

<div class="bg-height">
  <div class="container">

    <app-bread-crumb [items]="[{text: 'Lançamentos', link: '/entries'}, {text: pageTitle}]"></app-bread-crumb>
  
    <app-page-header [page-title]="pageTitle" button-text="Voltar" button-link="/entries" button-class="btn-light">
    </app-page-header>
  
    <form *ngIf="formBuilder" [formGroup]="form" (submit)="submitForm()">
      <div class="card">
        <div class="card-header">
          Informações Lançamentos
        </div>
  
        <div class="card-body">
  
          <div class="form-row">

            <div class="form-group col-md-2">
              <label for="type">Tipo</label>
              <select name="type" id="type" formControlName="type" class="form-control">
                <option *ngFor="let option of entryType" [value]="option.value">{{option.label}}</option>
              </select>
            </div>

            <div class="form-group col-md-2">
              <label for="date">Data</label>
              <input type="date" class="form-control" id="date" formControlName="date">
              <app-form-field-error [form-control]="form.get('date')"></app-form-field-error>
            </div>
  
            <div class="form-group col-md-3">
              <label for="amount">Valor</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">R$</div>
                </div>
                <input type="number" class="form-control" id="amount" formControlName="amount">
              </div>
              <app-form-field-error [form-control]="form.get('amount')"></app-form-field-error>
            </div>

            
            <div class="form-group col-md-5">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" formControlName="name">
              <app-form-field-error [form-control]="form.get('name')"></app-form-field-error>
            </div>
  
          </div>
  
          <div class="form-row">
  
            <div class="form-group col-md-2">
              <label for="paid">Pago</label><br>
              <div class="btn-group">
                <label (click)="form.get('paid').setValue(true)" [class.active]="form.get('paid').value === true" class="btn btn-outline-info">Pago</label>
                <label (click)="form.get('paid').setValue(false)" [class.active]="form.get('paid').value === false" class="btn btn-outline-info">Pendente</label>
              </div>
            </div>
  
            <div class="form-group col-md-3" >
              <label for="category">Categoria</label>
              <select name="category" id="category" formControlName="category"  class="form-control" >
                <option *ngFor="let category of categories " [value]="category.uid">{{category.name}}</option>
              </select>
              <app-form-field-error [form-control]="form.get('category')"></app-form-field-error>
            </div>
  
            <div class="form-group col-md-7">
              <label for="description">Descrição</label>
              <input for="text" class="form-control" id="description" formControlName="description">
            </div>
  
          </div>  
          
        </div>
      </div>
  
      <button [disabled]="submittingForm || form.invalid" type="submit"
        class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
    </form>
  
  </div>
</div>
